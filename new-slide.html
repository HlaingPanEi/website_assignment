<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/card.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="css/slide3.css">
    <title>New | Slide</title>
</head>
<body>
       




    <div id="carouselExample" class="carousel slide" style="width: 100%;" >
        <div class="carousel-inner row" >
            <div class="wrapper">
          <div class="carousel-item active " >
            <div class="card"  >
               <div class="image-wrapper">  
                <div class="single-card">
                <div class="img-area">
                  <img src="./images/cute3.jpg" alt="">
                  <div class="overlay">
                    <button class="add-to-cart">Add to Cart</button>
                    <button class="view-details">View Details</button>
                  </div>
                </div>
                
                <div class="info">
                  <h3>Strawberry</h3>
                  <p class="price">$80</p>
                  <p>Sweet Sour &amp; Love</p>
                </div>
              </div>
              </div></div>
          </div>

          <div class="carousel-item " >
          <div class="card" >
            <div class="image-wrapper">  
             <div class="single-card">
             <div class="img-area">
               <img src="./images/cute1.jpg" alt="">
               <div class="overlay">
                 <button class="add-to-cart">Add to Cart</button>
                 <button class="view-details">View Details</button>
               </div>
             </div>
             
             <div class="info">
               <h3>WaterMelon</h3>
               <p class="price">$99.99</p>
               <p>Lorem ipsum dolor sit amet consectetur adipisicing</p>
             </div>
           </div>
           </div></div></div>
       </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="badge bg-dark rounded-pill" aria-hidden="true"><</span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="badge bg-dark rounded-pill"aria-hidden="true">></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
