<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    

    <title>Bootstrapjs</title>
</head>
<body>
    <div class="dropdown">
        <button class="btn btn-dark dropdown-toggle"
        data-bs-toggle="dropdown">
        Send Now
    </button>
    <ul class="dropdown-menu dropdown-menu-dark">
        <li><a href="#" class="dropdown-item">Send Now</a></li>
        <li><a href="#" class="dropdown-item">Save Draft</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a href="#" class="dropdown-item">Preview</a></li>
    </ul>
    </div>
<br>
    <p>
        <a class="btn bg-primary" data-bs-toggle="collapse" href="#item">
            Link Button
        </a>
    </p>
    
    <div class="collapse" id="item">
        <div class="card card-body">
            <h5 class="card-title"></h5>
            <p>Some sample content</p>
        </div>
    </div>

    <button class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#feedback"
    >
        Show Modal
    </button>
    <div class="modal" id="feedback">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Feedback</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control"></textarea>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success">Send Feedback</button>
                </div>
            </div>
        </div>
    </div>

    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/image1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./images/image2.webp" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./images/image3.webp" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>




    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
